name: CI Workflow

# When the action should trigger
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# The jobs in this workflow
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

